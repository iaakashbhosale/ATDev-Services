<!DOCTYPE html>
<html>
    <head>
        <title>Main Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
   
    </head>
    <body>
        <br />
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    
                    <h4>Add Records from Here</h4>
                    <br>
                    
                        <label>Enter ID</label>
                        <input type="text" id="id"class="form-control" placeholder="Id" />
                        <br />
            
                        <label>Enter Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Name" />
                        <br />
            
                        <label>Enter Mobile</label>
                        <input type="text" id="mobile" class="form-control" placeholder="Mobile" />
                        <br />
            
                        <label>Enter Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Email" />
                        <br />
            
                        <button class="btn btn-primary" onclick="myfun();">Insert Row</button>
                   
                    <br><br>
                </div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                   <h5 style="padding:5px;">Display Records Here</h5>
                    <table class="table-bordered" cellpadding="5" id="myTable">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email </th>
                            <th></th>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-1"></div>
                
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <h5 style="text-align: center;">JSON Area</h5>
                    <p id="alldata"></p>
            </div>
            </div>
        </div>
    </body>
</html>
